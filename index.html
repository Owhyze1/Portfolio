<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<html lang="en">
    <head>
        <title>Tiffany's Software Engineering Portfolio</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <div class="container">
            <br>
            <div class="jumbotron">
                <h1>Tiffany Wise</h1>
                <br>
                <label for="name">Name</label>
                <input id="name" class="form-control" placeHolder="Name">
                <br>
                <label for="email">E-mail Address</label>
                <input id="email" class="form-control" placeHolder="E-mail Address">
                <br>
                <label for="message">Message</label>
                <textarea id="message" class="form-control" placeHolder="Leave a Message"></textarea>
                <br>
                <Button id="send" class="btn btn-success">Send</Button>
            </div>
        
            <div>
                <h2>Highlights</h2>
                <br>
                <h3>Mobile Application</h3>
                <br>
                <p><bold>Technologies Used</bold></p>
                <ul>
                    <li>React Native</li>
                    <li>Native Base</li>
                    <li>Expo</li>
                    <li>BitBucket</li>
                    <li>Slack</li>
                </ul>
        
                <p>Info on Semita</p>
                <br>
                <h3>React Application</h3>
                <br>
                <p>Technologies Used</p>
                <ul>
                    <li>GatsbyJS</li>
                    <li>React</li>
                    <li>JavaSCript</li>
                    <li>Leaflet</li>
                </ul>
            </div>
        
            <!--Messages left by whomever-->
            <div id="messages"></div>
        </div>
        <script>
            $(() => {
                $("#send").click(() => {
                    var message = {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        message: $("#message").val()
                    };
                    postMessages(message);
                });
            });
        
            // put message on second html page
            function postMessages(message){
                $.post('http://localhost:3000/messages', message);
            }
        
            // display messages in readable format below
            function getMessages(){
                $.get('http://localhost:3000/messages', (data) => {
                    data.forEach((x) => {
                        addMessage(x);
                    });
                });
            }
        
            function addMessage(message){
                $("#messages").append(
                        `<h4><bold>Messages</bold></h4>
                         <h3>Message From: ${message.name}</h3>
                         <p>Message: ${message.message}</p>`
                );
            }
        </script>
            </body>
</html>
